{% extends 'article/base.html' %}
{% load static %}

{% block content %}
    <div class="container w-75">
        <header class="accordion-header">
            <a href="user" class="text-info" title="Автор публикации" style="text-decoration: none;">
                <img src="http://placehold.it/30X30" width="24" height="24" class="img-fluid" alt="img">
                <span class="text">GB team 2</span>
            </a>
            <p class="timelist text-muted"><small>{{ article.created_at }}</small></p>

        </header>
        <div class="col-sm-12 w-75">
            <h1 class="card-title text" style="color: #86b7fe; cursor: default">
                {{ article.title }}</h1>
            <p class="text-muted"><span class="glyphicon glyphicon-lock"></span> {{ article.topic }}</p>

            <div class="col-sm-4">{% if article.image %}
                <img src="{{ article.image.url }}" class="img-responsive" alt="img" width="750">
            {% endif %}
            </div>


        </div>
        <p class="text w-75 pt-3" style="line-height: 1.70;font-size: 18px;overflow-wrap: break-word;"> {{ article.content }}</p>
    </div>

{% endblock %}
